        body {

    </style>

<body>


	<div class="container-contact100">

		<div class="wrap-contact100">
			<div class="contact100-form-title">
				<center><span class="contact100-form-title-1">
					<br>글쓰기 <br> <br>
				</span></center> 

			<center> <span class="contact100-form-title-2">
					칭찬일기를 작성해 주세요.
				</span></center> 
			</div>
            <center><form class = "contact100-form validate-form" action="{% url 'new' %}" method="POST" enctype="multipart/form-data">{% csrf_token %}</center> 
				<center><div class="wrap-input100 validate-input" data-validate="제목을 작성해주세요">
                    <span class="label-input100">칭찬 제목</span>
                    <input class="input100" type="text" name="title">
                    <span class="focus-input100"></span>
                </div></center> 

                       
				<center><div class="wrap-input100 validate-input" data-validate="칭찬 내용을 입력해주세요!">
                        <span class="label-input100">칭찬 내용</span>
                        <textarea class="input100" name="content"></textarea>
                        <span class="focus-input100"></span>
                </div></center> 

                <center><div class="wrap-input100 validate-input" data-validate="칭찬일기 날짜를 입력해주세요!">
                    <span class="label-input100">일기 날짜: </span>
                    <input class="input100" type="date" name="diary_date" default="">
                    <span class="focus-input100"></span>
                </div></center> 
                                
				<center><div class="container-container mt-5">
					<!-- <button class="contact100-form-btn" type="submit">
						<span>
							Submit

						</span>
                    </button> -->
                    <input type="submit" class="btn btn-primary" value="Submit!">
                </div></center>
                
                <center><div class="container mt-5">
                    <a href="{% url 'board' %}" align="middle">홈으로 돌아가기</a>
                </div> </center>              
            </form>
